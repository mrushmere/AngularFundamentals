<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
<div class="container">
    <div ng-controller="CookieStoreSampleController" style="padding-left:20px; padding-right: 20px;">
        <button class="btn" ng-click="saveEventToCookie(event)">Store Cookie</button>
        <button class="btn" ng-click="getEventFromCookie()">Get Cookie</button>
        <button class="btn" ng-click="removeEventCookie()">Remove Cookie</button>



    </div>
</div>


<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-cookies.js"></script>
<script src="/lib/angular/angular-locale_es.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventsController.js"></script>
<script src="/js/controllers/CookieStoreSampleController.js"></script>
<script src="/js/services/EventData.js"></script>
<script src="/js/filters.js"></script>
</body>
</html>
